<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pronunciation Master{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; overflow-x: hidden; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background: #343a40; color: white; padding: 20px; overflow-y: auto; z-index: 1000; transition: transform 0.3s ease; }
        .sidebar.closed { transform: translateX(-280px); }
        .main-content { margin-left: 280px; padding: 20px; transition: margin-left 0.3s ease; }
        .main-content.expanded { margin-left: 0; }
        .toggle-btn { position: fixed; top: 15px; left: 15px; z-index: 1100; background: #343a40; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .nav-link { color: #adb5bd; padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #495057; color: white; }
        .nav-link i { margin-right: 10px; }
        .ipa-card { font-size: 1.8rem; font-weight: bold; padding: 20px; text-align: center; cursor: pointer; border-radius: 12px; transition: all 0.3s; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .ipa-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .ipa-card.active { background-color: #28a745 !important; color: white; border: 3px solid #1e7e34; }
        .example-word { display: inline-block; margin: 5px; padding: 8px 16px; background-color: #e8f5e9; border-radius: 30px; cursor: pointer; transition: 0.3s; }
        .example-word:hover { background-color: #28a745; color: white; }
        .word-display { font-size: 4rem; font-weight: bold; }
        .ipa-display { font-size: 2rem; cursor: pointer; padding: 10px; border-radius: 8px; }
        .ipa-display:hover { background-color: #f0f0f0; }
        #progress { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; display: none; }
        #progress-bar { height: 100%; background: #28a745; width: 0; transition: width 0.1s; }
        @media (max-width: 992px) { .sidebar { transform: translateX(-280px); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0 !important; } .toggle-btn { display: block !important; } .word-display { font-size: 2.8rem; } .ipa-card { font-size: 1.4rem; padding: 15px; } }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Toggle button -->
    <button class="btn toggle-btn" id="toggle-sidebar"><i class="bi bi-list"></i></button>

    <!-- Sidebar -->
    {% include 'layout/_sidebar.html' %}

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <div class="container py-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleBtn = document.getElementById('toggle-sidebar');
        toggleBtn.onclick = () => {
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('expanded');
            const isClosed = sidebar.classList.contains('closed');
            toggleBtn.innerHTML = isClosed ? '<i class="bi bi-list"></i>' : '<i class="bi bi-x"></i>';
        };
        // Menu active
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href') === '#') e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
        // Common speech functions
        function speakText(text) {
            if (!text) return;
            const audio = new Audio(`/tts?text=${encodeURIComponent(text)}`);
            audio.play();
        }
        function normalizeSpeech(text) {
            return text.toLowerCase().normalize("NFKD").replace(/[^a-z0-9]/g, '').trim();
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
